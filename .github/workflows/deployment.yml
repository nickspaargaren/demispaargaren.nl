name: Deployment
on: push

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Initialize Terraform
        run: terraform init
      - name: Validate Terraform Configuration
        run: terraform validate
      - name: Apply Terraform Changes (only on main branch)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
  build:
    name: Build and push to registry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
      - name: Build Docker image
        run: |
          docker build -t demispaargaren-app . -f Dockerfile.prod
      - name: Tag Docker image
        run: |
          docker tag demispaargaren-app:latest demispaargaren-app:${{ github.sha }}
      - name: Push Docker image to Google Artifact Registry
        run: |
          docker push demispaargaren-app:${{ github.sha }}